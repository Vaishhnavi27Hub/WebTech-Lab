<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Change Background Color and Text</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
background-color: #f0f0f0; /* Default background
color */
transition: background-color 0.5s ease;
}
h1 {
color: #333; /* Default text color */
}
button {
padding: 10px 20px;
font-size: 16px;
background-color: #007bff;

color: #fff;
border: none;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #0056b3;
}
</style>
</head>
<body>
<h1 id="heading">Original Heading</h1>
<button id="changeButton">Change Background and
Text</button>

<script>
// JavaScript to change background color and text when
//button is clicked

document.getElementById('changeButton').addEventList
ener('click', function() {
// Generate a random hexadecimal color code
var randomColor = '#' +
Math.floor(Math.random()*16777215).toString(16);

// Set the background color to the random color
document.body.style.backgroundColor =
randomColor;

// Change the text of the heading
document.getElementById('heading').textContent =
'New Heading';
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Change Background Color and Text</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
background-color: #f0f0f0; /* Default background
color */
transition: background-color 0.5s ease;
}
h1 {
color: #333; /* Default text color */

}
button {
padding: 10px 20px;
font-size: 16px;
background-color: #007bff;
color: #fff;
border: none;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #0056b3;
}
</style>
</head>
<body>
<h1 id="heading">Original Heading <button
id="clickMe">Click Me</button></h1>
<button id="changeButton">Change Background and
Text</button>

<script>
// JavaScript to change background color and text when
//button is clicked

document.getElementById('changeButton').addEventList
ener('click', function() {
// Make the background light green
document.body.style.backgroundColor = 'lightgreen';

// Make the text red
document.getElementById('heading').style.color =
'red';

// Change fontSize to 48pt
document.getElementById('heading').style.fontSize =
'48pt';

// Change the wording inside the <h1> tag
document.getElementById('heading').textContent =
'Modified Heading';
});
</script>
</body>
</html>
